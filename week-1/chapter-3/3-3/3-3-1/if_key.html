<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <fieldset>
      <legend>支払方法</legend>
      クレジットカード：
      <input type="radio" name="pay" value="credit" v-model="pay">
      銀行振込：
      <input type="radio" name="pay" value="bank" v-model="pay">
      <hr>
      <div v-if="pay === 'credit'">
        カード番号：
        <input type="number" key="credit">
      </div>
      <div v-if="pay === 'bank'">
        口座番号：
        <input type="number" key="bank">
      </div>
    </fieldset>
  </div>
  <script src="./if_key.js"></script>
</body>
</html>
