<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <form>
      <label for="holiday">祝日：</label><br>
      <select id="holiday" v-model="holiday">
        <option value="" disabled>祝日を選択してください。</option>
        <option value="new">元日</option>
        <option value="child">こどもの日</option>
        <option value="culture">文化の日</option>
        <option value="labor">勤労感謝の日</option>
      </select>
    </form>
    <div v-if="holiday === 'new'">1月1日</div>
    <div v-else-if="holiday === 'child'">5月5日</div>
    <div v-else-if="holiday === 'culture'">11月3日</div>
    <div v-else-if="holiday === 'labor'">11月23日</div>
    <div v-else>何も選択されていません。</div>
  </div>
  <script src="./if_else.js"></script>
</body>
</html>
