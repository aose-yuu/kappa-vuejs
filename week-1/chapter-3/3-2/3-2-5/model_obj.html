<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <form>
      <label for="million">百万</label>
      <input type="radio" id="million" v-model="unit" v-on:change="onchange" v-bind:value="{ name: '百万', size: 10000000 }"><br>
      <label for="billion">十億</label>
      <input type="radio" id="billion" v-model="unit" v-on:change="onchange" v-bind:value="{ name: '十億', size: 10000000000 }"><br>
      <label for="trillion">一兆</label>
      <input type="radio" id="trillion" v-model="unit" v-on:change="onchange" v-bind:value="{ name: '一兆', size: 1000000000000 }"><br>
    </form>
  </div>
  <script src="./model_obj.js"></script>
</body>
</html>
